server {
  host = "localhost"
  host = ${?HOST}
  port = 8080
  port = ${?PORT}

  rest {
    health-path = "health"
  }
}

kafka {
  schema-registry-url = ${?SCHEMAREGISTRY.URL}
  flight-raw-topic = "flight_raw"
}

application-id = "kafka-flightstream-producer"

aviation {
  flight-stream {
    host = "http://aviation-edge.com"
    path = "/v2/public/flights"
    key = ""
  }
}

akka {

  kafka.producer {
    close-timeout = 5s

    kafka-clients {
      client.id = ${application-id}
      bootstrap.servers = ${?KAFKA.BOOTSTRAP.SERVERS}
      schema.registry.url = ${?SCHEMAREGISTRY.URL}
      batch.size = 0
    }
  }
}
